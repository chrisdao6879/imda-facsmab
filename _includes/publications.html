<style>
    .panels {
        display: grid;
        grid-gap: 26px;
        grid-template-columns: 50% 50%;
        display: inline-block;
    }

    .panel {
        display: flex;
        flex-direction: column;
        border: 1px solid #dbdfe4;
        box-shadow: 0 0 0 rgba(22, 26, 29, 0.03), 0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
        border-radius: 5px;
        padding: 23px;
    }

    .panel-title {
        font-family: "HK Nova", sans-serif;
        font-size: 24px;
        font-weight: 600;
    }

    .panel-description {
        font-family: "HK Nova", sans-serif;
        font-size: 20px;
        margin: 10px 0 !important;
        flex-grow: 2;
        line-height: 35.2px !important;
    }

    .panel-link {
        font-family: "HK Nova", sans-serif;
        font-size: 18px;
        margin-top: 20px;
    }

    .panel-link1 {
        font-family: "HK Nova", sans-serif;
        font-size: 18px;
        margin-top: -20px;
    }

    .panel-link2 {
        font-family: "HK Nova", sans-serif;
        font-size: 18px;
        margin-top: 10px;
    }

    @media only screen and (max-width: 600px) {
        .panels {
            grid-template-columns: 100%;
        }
    }
    .publication-item {
        padding: 15px 0;
    }
    .publication-item .publication-title {
        font-weight: 700!important;
        margin: 0;
        margin-bottom: 10px;
    }
    .publication-item .publication-details {
        margin: 0;
        font-size: 1em!important;
    }
    .publication-item .publication-link {
        display: block;
        text-align: right;
        font-weight: 500;
        color: #906;
    }
</style>
<div class="panels">

    {% for panel in include.panels %}
    <div class="publication-item">
        <p class="publication-title">{{ panel.title }}</p>
        <p class="publication-details">{{ panel.detail }}</p>
        <a href="{{ panel.link }}" class="publication-link">Read More</a>
        </div>
    {% endfor %}

</div>
