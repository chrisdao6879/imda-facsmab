- title: 11th ITU Symposium on ICT Environment and Climate Change
  subtitle: 28 March 2016  detail: ITU had organized the 11th ITU Symposium on ICTs, the Environment and Climate Change, which was hosted by the Ministry of Communications and Multimedia Malaysia and the Malaysian Communications and Multimedia Commission on 21 April 2016, in Kuala Lumpur, Malaysia in conjunction with ITU-T Study Group 5 "Environment and Climate Change" meeting which convened from 20 to 27 April 2016. The objective of this Symposium was to raise awareness of the potential ICTs possess to address environmental challenges and to encourage stakeholders to integrate existing and emerging ICT-based solutions into their activities for an overall ‘smarter’ and more holistically ‘sustainable’ future for mankind.
